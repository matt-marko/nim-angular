<app-board>
  <h2>{{ numPlayers === 1 ? 'Enter your name!' : 'Enter your names!' }}</h2>
  <form [formGroup]="nameForm">

    <div class="form-label-container">
      <label for="playerOneName">{{ numPlayers === 1 ? 'Your name: ' : ' Player one\'s name: ' }}</label>

      <br>

      <input id="playerOneName"
             [ngClass]="this.playerOneName?.invalid &&
                       (playerOneName?.touched || playerOneName?.dirty) ?
                       'invalid-input' : ''"
             type="text"
             formControlName="playerOneName"
             maxlength="20">

      <p *ngIf="playerOneName?.invalid && (playerOneName?.touched || playerOneName?.dirty)">
        Your name can't be empty!
      </p>
    </div>

    <div *ngIf="numPlayers === 2" class="form-label-container">
      <label for="playerTwoName">Player two's name: </label>

      <br>

      <input id="playerTwoName"
             [ngClass]="this.playerTwoName?.invalid &&
                       (playerTwoName?.touched || playerTwoName?.dirty) ?
                       'invalid-input' : ''"
             type="text"
             formControlName="playerTwoName"
             maxlength="20">

      <p *ngIf="playerTwoName?.invalid && (playerTwoName?.dirty || playerTwoName?.touched)">
        Your name can't be empty!
      </p>
    </div>

    <div>
      <app-button buttonText="Let's Play!"
                  buttonColour="green"
                  (click)="onNameSelect()">
      </app-button>
      <app-button routerLink="/player-select"
                  buttonText="Back"
                  buttonColour="blue">
      </app-button>
    </div>

  </form>
</app-board>
